{% extends 'base.html' %} 
{% block title %}HOME{% endblock %} 
{% block content %} 

<h2>my posts</h2>

<ul>
    {% for post in posts %}
        <li>
            <h2>{{post.title}}</h1>
            <p>{{post.user}}</p>   
            <p>{{post.content}}</p>
            <p>{{post.date}}</p>
        </li>
    {% endfor %}
</ul>


{% endblock %}
