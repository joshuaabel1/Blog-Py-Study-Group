{% extends 'base.html' %} 
{% load bootstrap5 %}
{% load static %}

{% block content  %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>signin</title>
</head>
<body>  

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>signin</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form| crispy}} 
                            <div class="d-flex justify-content-around">
                            <a href="{% url  'social:begin' 'github' %}" class="btn btn-outline-success float rigth"> LOGIN WITH GITHUB </a> | 
                            
                            <input type="submit" value= "login" class="btn btn-outline-success float rigth">
                            </div>
                        </form>

                    </div>
                </div>
                
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
