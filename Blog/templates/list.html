{% extends 'base.html' %} 
{% block content %}



<h1 >Inicio</h1>
<ul>
    <l1>
        {% for post in posts %}
    <div class="col-md-6">
        <div class="card shadow p-3" style="width: 18rem; ">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top">
            {% endif %}
                <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.user}}</p>   
                        <p >{{post.content}}</p>
                        <p >{{post.date}}</p>
                        
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
    </l1>


</ul>
{% endblock %}
